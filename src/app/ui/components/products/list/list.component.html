<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-3 mb-4" *ngFor="let product of products">
      <div class="card h-100">

        <img *ngIf="!product.productImageFiles.length" src="assets/resim-yok.png" class="card-img-top" alt="...">
        <img width="300" height="350" *ngIf="product.productImageFiles.length" src="{{product.imagePath}}" class="card-img-top" alt="...">


        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price | currency : 'â‚º' }} <br/> Stock : {{ product.stock }}</p>
          <a href="#" class="btn btn-outline-warning">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="row">
    <div class="col-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPageNo === 1">
            <a class="page-link" [routerLink]="['/products', currentPageNo - 1]">Previous</a>
          </li>
          <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
            <a class="page-link" [routerLink]="['/products', pageNo]">{{ pageNo }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPageNo === totalPageCount">
            <a class="page-link" [routerLink]="['/products', currentPageNo + 1]">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
