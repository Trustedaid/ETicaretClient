<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name"
               [ngClass]="{'is-invalid': submitted && component.firstName.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.firstName.errors?.required">Please
          fill the required blanks</small>
        <small class="form-text text-muted invalid-feedback"
               *ngIf="submitted && (component.firstName.errors?.maxlength || component.firstName.errors?.minlength)">Name
          must be between 2 and 50 characters.</small>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name"
               [ngClass]="{'is-invalid': submitted && component.lastName.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.lastName.errors?.required">Please
          fill the required blanks</small>
      </div>

      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Username"
               [ngClass]="{'is-invalid': submitted && component.userName.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.userName.errors?.required">Please
          fill the required blanks</small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="user-email@example.com"
               [ngClass]="{'is-invalid': submitted && component.email.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required">Please
          fill the required blanks</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email">Please
          Enter a Valid Email Address.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password"
               [ngClass]="{'is-invalid': submitted && component.password.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.password.errors?.required">Please
          fill the required blanks</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword"
               placeholder="Re-Confirm Password"
               [ngClass]="{'is-invalid': submitted && component.confirmPassword.errors}">
        <small class="form-text text-muted invalid-feedback"
               *ngIf="submitted && component.confirmPassword.errors?.required">Please fill the required blanks</small>
        <small *ngIf="submitted && frm.hasError('notSame')"> Password match required</small>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Accept the Term of Agreement Conditions</label>
      </div>

      <br/>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
