<button style="margin: 15px" mat-raised-button class="create-product-button" color="primary" (click)="showProductQrCodeReading()">Product QR Code Reading
</button>


<mat-drawer-container class="product-create">

    <app-list></app-list>
  </mat-drawer-content>
</mat-drawer-container>
<hr/>
<app-file-upload [options]="fileUploadOptions"></app-file-upload>
