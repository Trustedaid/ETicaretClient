<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Order Code Column -->
    <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef> Order Number </th>
      <td mat-cell *matCellDef="let element"> {{ element.orderCode }} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
    </ng-container>

    <!-- Total Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.totalPrice }} </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.createdDate }} </td>
    </ng-container>
    <!-- View Detail Column -->
    <ng-container matColumnDef="viewDetail">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><img (click)="showDetail(element.id)" style="cursor: pointer" src="assets/detail.png" width="25" height="25"/>
      </td>
    </ng-container>

<!--    &lt;!&ndash; Delete Column &ndash;&gt;-->
<!--    <ng-container matColumnDef="delete">-->
<!--      <th mat-header-cell *matHeaderCellDef></th>-->
<!--      <td mat-cell *matCellDef="let element">-->

<!--        <span appDelete [id]="element.id" controller="orders">-->
<!--          <img src="../../../../../assets/cross.png" width="25" height="25" (click)="element.id"  />-->
<!--        </span>-->
<!--      </td>-->
<!--    </ng-container>-->


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="30">  </th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.id"
          (refresh)="getOrders()"
          controller="orders">
        <!--<img src="../../../../../assets/delete.png" width="25" height="25" (click)="delete(element.id, $event)" />-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
