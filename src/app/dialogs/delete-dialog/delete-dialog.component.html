<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content>
  <p>Are you sure want to delete the product ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
  <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
