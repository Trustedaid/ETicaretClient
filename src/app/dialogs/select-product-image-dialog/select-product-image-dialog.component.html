<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

  <mat-card class="product-image-card" *ngFor="let image of images">
    <mat-card-header>


    </mat-card-header>
    <img width="120" height="120" mat-card-image [src]="image.path">
    <mat-card-content>
      <input type="radio" name="img" (click)="showCase(image.id)"> Set as default image

    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: crimson" (click)="deleteImage(image.id, $event)">Remove</button>
    </mat-card-actions>
  </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
